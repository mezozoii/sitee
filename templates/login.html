<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <!-- –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ —Ñ–∞–π–ª–∞ —Å—Ç–∏–ª–µ–π -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <div class="container">
            <a href="{{ url_for('index') }}" class="logo"><img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo"></a> <!-- –ò–∫–æ–Ω–∫–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è –¥–ª—è –ø–µ—Ä–µ—Ö–æ–¥–∞ –Ω–∞ –≥–ª–∞–≤–Ω—É—é —Å—Ç—Ä–∞–Ω–∏—Ü—É -->
            <h1>Site Header</h1> <!-- –ó–∞–≥–æ–ª–æ–≤–æ–∫ —Å–∞–π—Ç–∞ -->
            <nav>
                <a href="{{ url_for('login') }}">Login</a> <!-- –°—Å—ã–ª–∫–∞ –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—É –≤—Ö–æ–¥–∞ -->
            </nav>
        </div>
    </header>
    <main>
        <div class="container">
            <h2>Login</h2> <!-- –ó–∞–≥–æ–ª–æ–≤–æ–∫ —Å—Ç—Ä–∞–Ω–∏—Ü—ã –≤—Ö–æ–¥–∞ -->
            <form method="POST">
                <div class="input-container">
                    <input type="text" name="username" placeholder="Username" required> <!-- –ü–æ–ª–µ –¥–ª—è –≤–≤–æ–¥–∞ –∏–º–µ–Ω–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è -->
                </div>
                <div class="input-container">
                    <input type="password" name="password" placeholder="Password" id="password" required> <!-- –ü–æ–ª–µ –¥–ª—è –≤–≤–æ–¥–∞ –ø–∞—Ä–æ–ª—è -->
                    <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span> <!-- –ò–∫–æ–Ω–∫–∞ –¥–ª—è –ø–æ–∫–∞–∑–∞/—Å–∫—Ä—ã—Ç–∏—è –ø–∞—Ä–æ–ª—è -->
                </div>
                <!-- –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Å–æ–æ–±—â–µ–Ω–∏—è –æ–± –æ—à–∏–±–∫–µ -->
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            {% if category == 'error' %}
                                <p class="error-message">{{ message }}</p> <!-- –°–æ–æ–±—â–µ–Ω–∏–µ –æ–± –æ—à–∏–±–∫–µ -->
                            {% endif %}
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                <button class="login-bott" type="submit">
                    Login
                </button> <!-- –ö–Ω–æ–ø–∫–∞ –≤—Ö–æ–¥–∞ -->
            </form>
            <p>Don't have an account? <a href="{{ url_for('register') }}">Register here</a></p> <!-- –°—Å—ã–ª–∫–∞ –Ω–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—é -->
        </div>
    </main>
    <script>
        function togglePassword() {
            var passwordField = document.getElementById("password");
            var passwordFieldType = passwordField.getAttribute("type");
            var toggleIcon = document.querySelector('.toggle-password');
            if (passwordFieldType === "password") {
                passwordField.setAttribute("type", "text");
                toggleIcon.textContent = "üôà";
            } else {
                passwordField.setAttribute("type", "password");
                toggleIcon.textContent = "üëÅÔ∏è";
            }
        }
    </script>
</body>
</html>
